apiVersion: apps/v1
kind: Deployment
metadata:
  name: fastapi-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fastapi-demo
  template:
    metadata:
      labels:
        app: fastapi-demo
    spec:
      containers:
        - name: fastapi-demo
          image: 192.168.0.112:5000/fastapi-demo:latest
          ports:
            - containerPort: 80
            
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-demo
spec:
  type: LoadBalancer
  selector:
    app: fastapi-demo
  ports:
    - port: 8080
      targetPort: 80
